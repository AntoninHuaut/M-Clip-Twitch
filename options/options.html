<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MClip Twitch Settings</title>
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/nouislider.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/options.css" media="screen,projection" />
</head>

<body>
    <div class="row valign-wrapper">
        <div class="col s10 m6 valign center-block">
            <div id="optionDiv" class="card">
                <div class="card-content black-text">
                    <span class="card-title"><span id="name" class="lang"></span></span>
                    <div class="section" style="font-size: 11pt;">
                        <a id="select-lang" class='dropdown-trigger btn' href='#' data-target='dropdown1'></a>
                        <ul id='dropdown1' class='dropdown-content'>
                        </ul>
                        <label class="lang" id="author"></label>
                    </div>
                    <div class="section" style="font-size: 11pt;">
                        <p id="format.description" class="desc lang"></p>
                        <div class="text firstSubOption subOption">
                            <p id="format.file.description" class="subDesc lang"></p>
                            <label>
                                <input id="formatMP4" type="text">
                                <span id="format.file.balise" class="lang"></span> <span
                                    id="format.file.tagList"></span>
                                <br /><span id="format.file.nbInfos" class="lang"></span> <span
                                    id="format.file.nbInfosItalic" class="lang italic"></span>
                            </label>
                        </div>

                        <div class="text subOption">
                            <p id="format.date.description" class="subDesc lang"></p>
                            <label>
                                <input id="format.date" type="text">
                                <a id="format.date.listeFormat" class="lang"
                                    href="https://github.com/abritinthebay/datejs/wiki/Format-Specifiers"></a>
                            </label>
                        </div>
                    </div>
                    <div class="section" style="font-size: 11pt;">
                        <p id="queue.description" class="desc lang"></p>
                        <label>
                            <span id="queue.tips" class="lang italic"></span>
                        </label>

                        <div class="switch firstSubOption subOption">
                            <p id="queue.previewType.description" class="subDesc lang"></p>
                            <label>
                                <span id="queue.previewType.picture" class="lang"></span>
                                <input id="previewType" type="checkbox">
                                <span class="lever "></span>
                                <span id="queue.previewType.video" class="lang"></span>
                            </label>
                        </div>

                        <div class="switch subOption">
                            <p id="queue.removeDownloadClip.description" class="subDesc lang"></p>
                            <label>
                                <span id="queue.removeDownloadClip.disable" class="lang"></span>
                                <input id="removeDownloadClip" type="checkbox">
                                <span class="lever "></span>
                                <span id="queue.removeDownloadClip.enable" class="lang"></span>
                            </label>
                        </div>

                        <div class="text subOption">
                            <p id="queue.previewScale.description" class="subDesc lang"></p>

                            <div style="text-align: center;">
                                <span id='slider-value' class='subDesc'>50%</span>
                            </div>

                            <div id='slider-noUiSlider'></div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <button id="boutons.save" class="lang btn waves-effect waves-light" type="submit"
                        name="action"></button>
                    <button id="boutons.queue" class="lang btn waves-effect waves-light" type="submit"
                        name="action"></button>
                    <a id="linkUpdateButton" href="#">
                        <button id="boutons.change" class="lang btn waves-effect waves-light" type="submit"
                            name="action"></button>
                    </a>
                    <a href='https://ko-fi.com/V7V7O3WS' target='_blank'><img class="coffee"
                            style='border: 0px; height: 36px;' src='https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0'
                            alt='Buy Me a Coffee' /></a>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="../js/materialize.min.js"></script>
<script src="../js/lang.js"></script>
<script type="text/javascript" src="js/nouislider.min.js"></script>
<script src="js/options.js"></script>

</html>
